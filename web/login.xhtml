<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <center>
                <h:panelGrid id="loginPanel">
                    <br />
                    <p:outputLabel style="font-size: large;"  value="Login "/>
                    <p:separator />
                    
                    <p:outputLabel for="usuario"  value="UsuÃ¡rio: "/>
                    <p:inputText id="usuario" required="true" value="#{loginController.usuario}"/>
                    <p:outputLabel for="senha" value="Senha: "/>
                    <p:inputText id="senha" required="true" type="password" value="#{loginController.senha}" />
                    <p:commandButton  value="Entrar  " update="loginPanel,growl" action="#{loginController.autenticar()}"/>

                </h:panelGrid>
            </center>
        </h:form>
    </h:body>
</html>

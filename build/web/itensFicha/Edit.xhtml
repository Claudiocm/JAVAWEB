<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItensFichaEditDlg" widgetVar="ItensFichaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItensFichaTitle}">
            <h:form id="ItensFichaEditForm">
                <h:panelGroup >
                    <h:panelGrid id="display" columns="2" rendered="#{itensFichaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItensFichaLabel_idFicha}" for="idFicha" />
                        <p:selectOneMenu id="idFicha" value="#{itensFichaController.selected.idFicha}" required="true" requiredMessage="#{bundle.EditItensFichaRequiredMessage_idFicha}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fichaAtendimentoController.itemsAvailableSelectOne}"
                                           var="idFichaItem" 
                                           itemValue="#{idFichaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditItensFichaLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{itensFichaController.selected.idPaciente}" required="true" requiredMessage="#{bundle.EditItensFichaRequiredMessage_idPaciente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditItensFichaLabel_idItens}" for="idItens" />
                        <p:inputText id="idItens" value="#{itensFichaController.selected.idItens}" title="#{bundle.EditItensFichaTitle_idItens}" required="true" requiredMessage="#{bundle.EditItensFichaRequiredMessage_idItens}"/>
                        <p:outputLabel value="#{bundle.EditItensFichaLabel_descricao}" for="descricao" />
                        <p:inputTextarea rows="4" cols="30" id="descricao" value="#{itensFichaController.selected.descricao}" title="#{bundle.EditItensFichaTitle_descricao}" required="true" requiredMessage="#{bundle.EditItensFichaRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditItensFichaLabel_conclusao}" for="conclusao" />
                        <p:inputTextarea rows="4" cols="30" id="conclusao" value="#{itensFichaController.selected.conclusao}" title="#{bundle.EditItensFichaTitle_conclusao}" required="true" requiredMessage="#{bundle.EditItensFichaRequiredMessage_conclusao}"/>
                        <p:outputLabel value="#{bundle.EditItensFichaLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{itensFichaController.selected.hora}" title="#{bundle.EditItensFichaTitle_hora}" required="true" requiredMessage="#{bundle.EditItensFichaRequiredMessage_hora}" showOn="button"/>
                       
                    </h:panelGrid>
                    <p:commandButton actionListener="#{itensFichaController.update}" value="#{bundle.Save}" update="display,:ItensFichaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItensFichaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItensFichaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

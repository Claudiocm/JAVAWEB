<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuId}" for="usuId" />
                        <p:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.CreateUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuId}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuNome}" for="usuNome" />
                        <p:inputText id="usuNome" value="#{usuarioController.selected.usuNome}" title="#{bundle.CreateUsuarioTitle_usuNome}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuEndereco}" for="usuEndereco" />
                        <p:inputText id="usuEndereco" value="#{usuarioController.selected.usuEndereco}" title="#{bundle.CreateUsuarioTitle_usuEndereco}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuTelefone}" for="usuTelefone" />
                        <p:inputText id="usuTelefone" value="#{usuarioController.selected.usuTelefone}" title="#{bundle.CreateUsuarioTitle_usuTelefone}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuTipo}" for="usuTipo" />
                        <p:selectOneMenu id="usuTipo" value="#{usuarioController.selected.usuTipo}" >
                            <f:selectItems value="#{tipousuarioController.itemsAvailableSelectOne}"
                                           var="usuTipoItem"
                                           itemValue="#{usuTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

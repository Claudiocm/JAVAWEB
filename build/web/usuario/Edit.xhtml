<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuId}" for="usuId" />
                        <p:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.EditUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuId}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNome}" for="usuNome" />
                        <p:inputText id="usuNome" value="#{usuarioController.selected.usuNome}" title="#{bundle.EditUsuarioTitle_usuNome}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuEndereco}" for="usuEndereco" />
                        <p:inputText id="usuEndereco" value="#{usuarioController.selected.usuEndereco}" title="#{bundle.EditUsuarioTitle_usuEndereco}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuTelefone}" for="usuTelefone" />
                        <p:inputText id="usuTelefone" value="#{usuarioController.selected.usuTelefone}" title="#{bundle.EditUsuarioTitle_usuTelefone}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuTipo}" for="usuTipo" />
                        <p:selectOneMenu id="usuTipo" value="#{usuarioController.selected.usuTipo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipousuarioController.itemsAvailableSelectOne}"
                                           var="usuTipoItem"
                                           itemValue="#{usuTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

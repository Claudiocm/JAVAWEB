<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacientesViewDlg" widgetVar="PacientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPacientesTitle}">
            <h:form id="PacientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPacientesLabel_idPaciente}"/>
                        <h:outputText value="#{pacientesController.selected.idPaciente}" title="#{bundle.ViewPacientesTitle_idPaciente}"/>
                        <h:outputText value="#{bundle.ViewPacientesLabel_nome}"/>
                        <h:outputText value="#{pacientesController.selected.nome}" title="#{bundle.ViewPacientesTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewPacientesLabel_dataNascimento}"/>
                        <h:outputText value="#{pacientesController.selected.dataNascimento}" title="#{bundle.ViewPacientesTitle_dataNascimento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                   
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PacientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

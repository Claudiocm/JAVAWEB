<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicosEditDlg" widgetVar="MedicosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedicosTitle}">
            <h:form id="MedicosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedicosLabel_idMedico}" for="idMedico" />
                        <p:inputText id="idMedico" value="#{medicosController.selected.idMedico}" title="#{bundle.EditMedicosTitle_idMedico}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_idMedico}"/>
                        <p:outputLabel value="#{bundle.EditMedicosLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{medicosController.selected.nome}" title="#{bundle.EditMedicosTitle_nome}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditMedicosLabel_crm}" for="crm" />
                        <p:inputText id="crm" value="#{medicosController.selected.crm}" title="#{bundle.EditMedicosTitle_crm}" required="true" requiredMessage="#{bundle.EditMedicosRequiredMessage_crm}"/>
                        <p:outputLabel value="#{bundle.EditMedicosLabel_fichaAtendimentoIdFicha}" for="fichaAtendimentoIdFicha" />
                        <p:selectOneMenu id="fichaAtendimentoIdFicha" value="#{medicosController.selected.fichaAtendimentoIdFicha}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fichaAtendimentoController.itemsAvailableSelectOne}"
                                           var="fichaAtendimentoIdFichaItem"
                                           itemValue="#{fichaAtendimentoIdFichaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicosController.update}" value="#{bundle.Save}" update="display,:MedicosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedicosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
